<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai_Aur_Code</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(241, 233, 233, 0.2);
            transition: box-shadow 0.3s;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        .card:hover {
            box-shadow: 0 10px 19px rgba(255, 255, 255, 0.2);
        }
        .card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .heading {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Chai Aur Code</h1>
    <div class="card">
        <img src="" alt="Avatar" id="photo">
        <div class="container">
          <h4 id="name"><b></b></h4>
          <p id="followers"></p>
        </div>
    </div>

    <script>
        const reqUrl = 'https://api.github.com/users/hiteshchoudhary';
        const name = document.getElementById('name');
        const followers = document.getElementById('followers');
        const photo = document.getElementById('photo');

        const xhr = new XMLHttpRequest();
        xhr.open('GET',reqUrl)
        xhr.onreadystatechange = function(){
            if(xhr.readyState===4){
                const data = JSON.parse(this.responseText);
                name.textContent = data.name;
                followers.textContent = `Followers: ${data.followers}`;
                photo.src = data.avatar_url;
            }
        }
        xhr.send()
    </script>
</body>
</html>
