<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, sans-serif;">
    <h1 style="color: aliceblue;">Hello World!</h1>
    <div class="card" style="background-color: aliceblue; color: black; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin: 20px; padding: 20px; max-width: 300px; text-align: center;">
        <img id="profile-pic" src="" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px;">
        <div class="title" id="username" style="font-size: 24px; margin: 10px 0;"></div>
        <div id="followers"></div>
    </div>

    <script>
        const reqUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', reqUrl);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText);
                document.getElementById('followers').textContent = `Followers: ${data.followers}`;
                document.getElementById('profile-pic').src = data.avatar_url;
            }
        };
        xhr.send();
    </script>
</body>
</html>
